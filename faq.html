					</div>	
					<div class="divP">
						<p>
					    Phone Device (Android) to PC/Laptop<br />
						1. Open Xender in your Android device, tap the “+” button and choose “Connect PC”.<br />
						2. Open web.xender.com in your Laptop/PC.<br />
						3. Scan the QR Code with your Android device; both devices should be automatically connected.<br />
						<br />
						Phone Device (iOS) to PC/Laptop<br />
						1. Open Xender in your Android device, tap the “Connect PC” on side menu and<br /> 
						2. Open web.xender.com in your Laptop/PC.<br />
						3. Scan the QR Code with your iOS device; both devices should be automatically connected.<br />
						<br />
						or
						<br />
						1. On Xender choose Connect PC mode and turn on the Personal Hotspot.<br />
						2. Let your laptop join the Personal Hotspot created by your mobile device.<br />
						3. Open the link on the Xender (http://192.168.43.1:33455).<br />
						4. Accept the permission on your mobile device, and you should be connected.<br />
						<br />
						*Direct Mode – Both devices are connected to the same Wi-Fi/Internet network and there will be no data transfer limitation.<br />
						*Cloud Mode – One of the devices is not connected to the same Wi-Fi/Internet network and there will be data transfer limitation of 10MB.<br />
						</p>

		(function(){

				document.getElementById("container").scrollTop = document.getElementById("container").scrollTop -1;
			//	console.log(node , $(this.parentNode.parentNode).children("p"))
			})
			
			$(".clickTab").click(function(){
				var node = $(this).children(".divP").get(0) ;
				var that = $(this).find("img")
				//console.log(this)
				var par = $(this).get(0);
				if(node.style.display == "block"){
					node.style.display = "none";
					par.style.background = ""
					that.attr("src" , "img/ic_faq_next_normal.png");
				}else{
					//that.src = "img/ic_faq_wrong_hover.png"
					par.style.background = "#f5f5f5"
					that.attr("src" , "img/ic_faq_wrong_normal.png");
					node.style.display = "block";
				}
				document.getElementById("container").scrollTop = document.getElementById("container").scrollTop -1;
				//console.log(document.getElementById("container").scrollTop)
				
			//	console.log(node , $(this.parentNode.parentNode).children("p"))
			})
			
			$("span img").mouseover(function(){
				//var node = this.parentNode.parentNode
				var node = $(this.parentNode.parentNode.parentNode).children(".divP").get(0) ;
				
				if(node.style.display == "block"){
					this.src = "img/ic_faq_wrong_hover.png"
				}else{
					this.src = "img/ic_faq_next_hover.png"
				}
				
				
			})
			
			$("span img").mouseout(function(){
				//var node = this.parentNode.parentNode
				var node = $(this.parentNode.parentNode.parentNode).children(".divP").get(0) ;

			//console.log("height:" , document.getElementById("main").style.height , document.getElementById("main") , yScroll)
			$("#container").niceScroll({   
				touchbehavior : false, // 是否在触摸屏下使用
				cursorcolor : "#78909b", // 滚动条颜色
				cursoropacitymax : 0.4, // 滚动条是否透明
				cursorwidth : 7, // 滚动条宽度
				horizrailenabled : false, // 是否水平滚动
				cursorborderradius : 1, // 滚动条是否圆角大小
				nativeparentscrolling:true,

				autohidemode : false, // 是否隐藏滚动条
				cursorborder : 0 // 滚动条边框大小
			});


			// 
			function multiScreen(){
	    	var getSize = function(){
			    var windowWidth, windowHeight;
			    if (self.innerHeight) {	// all except Explorer
			        if(document.documentElement.clientWidth){
			            windowWidth = document.documentElement.clientWidth; 
			        } else {
			            windowWidth = self.innerWidth;
			        }
			        windowHeight = self.innerHeight;
			    } else if (document.documentElement && document.documentElement.clientHeight) { // Explorer 6 Strict Mode
			        windowWidth = document.documentElement.clientWidth;
			        windowHeight = document.documentElement.clientHeight;
			    } else if (document.body) { // other Explorers
			        windowWidth = document.body.clientWidth;
			        windowHeight = document.body.clientHeight;
			    }

			    return {"width": windowWidth, "height": windowHeight};
			};

		    var xenderConfig = {
		        menuFlag: false,
		        bodyDom: document.body,
		        mainDom: document.getElementById('main')
		    };

		    // resize page
		    var minPer = 60;
		    var maxPer = 100;
		    var stepCount = 40;
		    var minNumber = 480;
		    var maxNumber = 1280;
		    var per = 100;
		    var setResize = function(){
		        var winW = getSize().width;
		        var winH = getSize().height;
		        var len = winW > minNumber ? winW : minNumber;
		        var step = (maxNumber - minNumber) / stepCount;
		        var fixPer = (len - minNumber) / step;

		        if(fixPer > stepCount){
		            per = maxPer;
		        }else if(maxPer < 0){
		            per = minPer;
		        }else{
		            per = minPer + fixPer;
		        }

		        // console.log('per = ' + per);
		        xenderConfig.mainDom.style.fontSize = per + "%";
		    };
		    setResize();


		    $(".back-link").off('click').on('click', 'span', function(e){
		        var cn = this.className;
		        switch(cn){
		            case 'home':
		                window.location.href = 'index.html';
		                break;
		            case 'download':
		                window.location.href = 'index.html#5';
		                break;
		            case 'faq':
		                window.location.href = "faq.html";
		                break;
		            case 'about':
		                window.location.href = "about.html";
		                break;
		            default:
		                break;
		        }
		    });   

		    $('#menu-list').off('click').on('click', function(e){
		        $('#menu-list').fadeOut(function(e){
		            xenderConfig.menuFlag = false;
		            this.style.display = '';
		            $(this).removeClass('show_dom');
		            $(this).addClass('hide_dom');
		            $('#menu_btn').fadeIn(function(){
		                this.style.display = '';
		                $(this).removeClass('hide_dom');
		                $(this).addClass('show_dom');
		            });    
		        });
		        
		    });
		    $('#menu_btn').off('click').on('click', function(e){
		        e.stopPropagation();
		        if(xenderConfig.menuFlag){
		            xenderConfig.menuFlag = false;
		            
		            $(this).removeClass('hide_dom');
		            $(this).addClass('show_dom');
		            $('#menu-list').fadeOut(function(){
		                this.style.display = '';
		                $(this).removeClass('show_dom');
		                $(this).addClass('hide_dom');
		            });
		        }else{
		            xenderConfig.menuFlag = true;
		            
		            $(this).removeClass('show_dom');
		            $(this).addClass('hide_dom');
		            $('#menu-list').fadeIn(function(){
		                this.style.display = '';
		                $(this).removeClass('hide_dom');
		                $(this).addClass('show_dom');
		            });
		        }
		    });

		    $(window).unbind('resize').bind('resize', function(e){
		        setResize();
		    });
		};
		multiScreen();
		})()
		
		
        </script>
